<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleo del Metal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #0055aa;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .ofertas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .card h2 {
      margin: 0;
      color: #003366;
    }
    .card button {
      background: #003366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .card button:hover {
      background: #0055aa;
    }
    section#perfil {
      padding: 2rem;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal de Empleo del Metal</h1>
    <p>Encuentra tu próxima oportunidad laboral en el sector del metal</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#ofertas">Ofertas</a>
    <a href="#perfil">Mi Perfil</a>
  </nav>

  <section class="ofertas" id="ofertas">
    <div class="card">
      <h2>Soldador MIG/MAG</h2>
      <p>Empresa: Metalúrgica Pérez</p>
      <p>Ubicación: Madrid</p>
      <button onclick="guardarOferta('Soldador MIG/MAG - Metalúrgica Pérez')">💾 Guardar</button>
      <a href="#"><button>Ver más</button></a>
    </div>
    <div class="card">
      <h2>Inspector de Calidad</h2>
      <p>Empresa: Aceros S.A.</p>
      <p>Ubicación: Bilbao</p>
      <button onclick="guardarOferta('Inspector de Calidad - Aceros S.A.')">💾 Guardar</button>
      <a href="#"><button>Ver más</button></a>
    </div>
  </section>

  <section id="perfil">
    <h2>Mi Perfil - Ofertas Guardadas</h2>
    <ul id="listaGuardadas"></ul>
  </section>

  <script>
    function guardarOferta(oferta) {
      let guardadas = JSON.parse(localStorage.getItem('ofertasGuardadas')) || [];
      if(!guardadas.includes(oferta)){
        guardadas.push(oferta);
        localStorage.setItem('ofertasGuardadas', JSON.stringify(guardadas));
        alert('Oferta guardada ✅');
        mostrarGuardadas();
      } else {
        alert('Ya la tienes guardada ⚠️');
      }
    }

    function mostrarGuardadas() {
      let guardadas = JSON.parse(localStorage.getItem('ofertasGuardadas')) || [];
      let lista = document.getElementById('listaGuardadas');
      lista.innerHTML = '';
      guardadas.forEach(oferta => {
        let li = document.createElement('li');
        li.textContent = oferta;
        lista.appendChild(li);
      });
    }

    mostrarGuardadas();
  </script>
</body>
</html>
