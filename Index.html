<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos Metal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Trabajos Metal</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#registro">Registro</a>
            <a href="#publicar">Publicar Oferta</a>
            <a href="#perfil">Mi Perfil</a>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Ofertas destacadas</h2>
            <div id="ofertas">
                <!-- Aquí aparecerán las ofertas -->
            </div>
        </section>

        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro">
                <label>Tipo de usuario:</label>
                <select id="tipoUsuario">
                    <option value="candidato">Candidato</option>
                    <option value="empresa">Empresa</option>
                </select>
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
                <label>Email:</label>
                <input type="email" id="email" required>
                <label>Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="publicar">
            <h2>Publicar Oferta (Empresas)</h2>
            <form id="formPublicar">
                <label>Título de la oferta:</label>
                <input type="text" id="titulo" required>
                <label>Descripción:</label>
                <textarea id="descripcion" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>

        <section id="perfil">
            <h2>Mi Perfil</h2>
            <form id="formCV">
                <label>Subir CV (PDF):</label>
                <input type="file" id="cv" accept=".pdf">
                <button type="submit">Guardar CV</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Trabajos Metal</p>
    </footer>
</body>
</html>
